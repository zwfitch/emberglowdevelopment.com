<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emberglow Development</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #B71C1C;
      font-size: 2.5em;
    }
    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .app-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease;
    }
    .app-card:hover {
      transform: translateY(-5px);
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    a {
      color: #D4AF37;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emberglow Development</h1>
    <p>Creating innovative mobile experiences</p>
  </header>
  
  <main>
    <h2>Our Apps</h2>
    <div class="app-container">
      <div class="app-card">
        <h3>WellRoulette</h3>
        <p>A health check roulette app that helps you stay on top of your wellness with randomized health checks.</p>
        <p><a href="https://apps.apple.com/us/app/wellroulette/id6744613082">Download on the App Store</a></p>
      </div>
    </div>
  </main>
  
  <footer>
    <p><a href="/privacy.html">Privacy Policy</a> | <a href="mailto:zwfitch@gmail.com">Support</a></p>
    <p>&copy; 2023 Emberglow Development. All rights reserved.</p>
  </footer>
</body>
</html>
